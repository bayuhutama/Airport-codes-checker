<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Code Cleanup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Airport Code Cleanup</h1>
        <form id="airportForm">
            <div class="mb-3">
                <label for="airport_pairs" class="form-label">Enter airport code pairs (one per line, separated by '-'):</label>
                <textarea class="form-control" id="airport_pairs" name="airport_pairs" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cleanup</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('airportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const airport_pairs = document.getElementById('airport_pairs').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Processing...';
            
            axios.post('/', {
                input_pairs: airport_pairs
            }, {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function (response) {
                let result = '<h2>Results:</h2>';
                result += '<table class="table table-striped">';
                result += '<thead><tr><th>Route</th><th>Departure</th><th>Arrival</th></tr></thead><tbody>';
                
                response.data.forEach((item) => {
                    result += '<tr>';
                    result += `<td>${item.route}</td>`;
                    result += `<td>${formatAirportInfo(item.departure)}</td>`;
                    result += `<td>${formatAirportInfo(item.arrival)}</td>`;
                    result += '</tr>';
                });
                
                result += '</tbody></table>';
                resultDiv.innerHTML = result;
            })
            .catch(function (error) {
                console.error('Error:', error);
                if (error.response && error.response.data && error.response.data.error) {
                    resultDiv.innerHTML = `<p class="text-danger">Error: ${error.response.data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="text-danger">An error occurred: ${error.message}</p>`;
                }
            });
        });

        function formatAirportInfo(info) {
            if (!info) {
                return '<span class="text-danger">No information available</span>';
            }

            if (info.error) {
                return `<span class="text-danger">${info.error}</span>`;
            }

            let result = `<strong>${info.code}</strong><br>`;
            if (info.type === 'Metro') {
                result += `${info.city}, ${info.country}<br>`;
                result += `Type: ${info.type}<br>`;
                result += '<strong>Airports:</strong><br>';
                result += '<table class="table table-sm table-bordered">';
                result += '<thead><tr><th>Code</th><th>Name</th><th>City</th><th>Country</th></tr></thead><tbody>';
                info.airports.forEach(airport => {
                    result += `<tr>
                        <td>${airport.code}</td>
                        <td>${airport.name}</td>
                        <td>${airport.city}</td>
                        <td>${airport.country}</td>
                    </tr>`;
                });
                result += '</tbody></table>';
            } else {
                result += `${info.name}<br>`;
                result += `${info.city}, ${info.country}<br>`;
                result += `Type: ${info.type}`;
            }
            return result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
