<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Code Cleanup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Airport Code Cleanup</h1>
                <form id="airportForm">
                    <div class="mb-3">
                        <label for="airport_pairs" class="form-label">Enter airport code pairs:</label>
                        <textarea class="form-control" id="airport_pairs" name="airport_pairs" rows="5" required placeholder="One pair per line, separated by '-' (e.g., JFK-LAX)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cleanup</button>
                </form>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='airport-cleanup.js') }}"></script>
</body>
</html>
